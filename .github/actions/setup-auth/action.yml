name: 'Setup Authentication'
author: '@MassimilianoDH'
description: 'Authenticate to Cloud Providers'
inputs:
  ssh-private-key:
    description: 'SSH key to access private Git repositories'
    required: false
  gcp-credentials-json:
    description: 'JSON key generated by Google Cloud Service Account'
    required: false
  azr-creds:
    description: 'Deployment credentials generated by Azure CLI'
    required: false
  aws-access-key-id:
    description: 'AWS IAM User Access Key ID'
    required: false
  aws-secret-access-key:
    description: 'AWS IAM User Access Key Secret'
    required: false
  aws-region:
    description: 'AWS Region'
    required: false
runs:
  using: 'composite'
  steps:
    # Needed for private Git repositories.
    # https://github.com/webfactory/ssh-agent
    - name: 'Setup SSH for Terraform Modules'
      uses: webfactory/ssh-agent@v0.6.0
      if: inputs.ssh-private-key != ''
      with:
        ssh-private-key: ${{ inputs.ssh-private-key }}
  
    # Needed for GCP remote backend.
    # GCP Auth: https://github.com/google-github-actions/auth
    - name: 'GCP Auth'
      uses: google-github-actions/auth@v0
      if: inputs.gcp-credentials-json != ''
      with:
        credentials_json: ${{ inputs.gcp-credentials-json }}

    - name: 'Set up Cloud SDK with CI Credentials'
      uses: google-github-actions/setup-gcloud@v0

    # Needed for Azure remote backend.
    # Azure Login: https://github.com/Azure/login
    - name: 'AZR Auth'
      uses: azure/login@v1
      if: inputs.azr-creds != ''
      with:
        creds: ${{ inputs.azr-creds }}

    # Needed for AWS remote backend.    
    # AWS Credentials: https://github.com/aws-actions/configure-aws-credentials
    - name: 'Configure AWS Credentials'
      uses: aws-actions/configure-aws-credentials@v1
      if: inputs.aws-access-key-id != ''
      with:
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
        aws-region: ${{ inputs.aws-region }}